<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>TOBOOLIST</title>
</head>

<body>
  <!-- Logo più scritta -->
  <header>

    <div>
      <div id="barra">
        <img src="img/Logo.png" alt="logo-booleaner">
        <h1>Toboolist</h1>
      </div>
    </div>
  
  </header>
  <!-- /logo più scritta -->

  <main>
    <!-- Bottoni -->
    <div class="contenitore">
      
        <button class="banner" id="task">add Task</button>
        <button class="banner" id="section">sdd Section</button>
      
    </div>
    <!-- /bottoni -->

    <div class="centro">

    <!-- New Task -->
      <div class="row">
        <h2 class="curtain"><span class="simbol">&#9662;</span> New Task</h2>

        <span class="check">&check;</span>
        <p>Quarterly Newsletter</p>
        <button class="bottoni" id="edit">Editorial</button>
      </div>
    <!-- /New Task   -->

    <!-- Today -->
      <div class="row">

        <h2 class="curtain"><span class="simbol">&#9662;</span>Today</h2>

        <span class="check">&check;</span>
        <p>Recruiting blog post</p>
        <button class="bottoni"    id="edit-2">Editorial</button>
      </div>
        
      <div class="row">
        <span class="check">&check;</span>
        <p>Mobile app luaunch</p>
        <button class="bottoni" id="Q1">Q1 Goals</button>
      </div>

      <div class="row">
        <span class="cross">&cross;</span>
        <p>Interview John H.</p>
        <button class="bottoni" id="rec">Recruiting</button>
      </div>

      <div class="row">
        <span class="check">&check;</span>
        <p>Summit update to mobile storefronts</p>
        <button class="bottoni" id="mob">Mobile</button>
      </div>
    <!-- /Today -->
     
    <!-- Upcoming -->
    <div class="row">
      <h2 class="curtain"><span class="simbol">&#9662;</span>Upcoming</h2>

      <span class="cross">&cross;</span>
      <p>Schedule meeting with Alex</p>
    </div>

    <div class="row">
      <span class="check">&check;</span>
      <p>Homepage refresh</p>
      <button class="bottoni" id="web">Website</button>
    </div>

    <div class="row">
      <span class="check">&check;</span>
      <p>Onboard new Sales team members</p>
      <button class="bottoni" id="sal">Salas</button>
    </div>

    <div class="row">
      <span class="check">&check;</span>
      <p>Review editorial calendar</p>
      <button class="bottoni" id="edit-3">Editorial</button>
    </div>
    <!-- /Upcoming -->

   
    </div>
  </main>

  
</body>
</html>
